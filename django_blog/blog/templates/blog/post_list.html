<h2>All Blog Posts</h2>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></li>
    {% endfor %}
</ul>

<p><strong>Tags:</strong>
    {% for tag in post.tags.all %}
        <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>{% if not forloop.last %}, {% endif %}
    {% endfor %}
</p>
