{% extends 'base.html' %}
{% block content %}
    <h2>Search Results for "{{ query }}"</h2>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% empty %}
            <li>No posts found matching your query.</li>
        {% endfor %}
    </ul>
{% endblock %}
